name: CI_CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: 
      - 'v*' # This triggers the workflow for any tag starting with 'v' (e.g., v1.0.1)
  pull_request:
    branches: [ main, develop ]

jobs:
  # 1. Quality Assurance (Lint & Test)
  qa-testing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fraud_detection
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'fraud_detection/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov

      - name: Run linting
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: pytest tests/ -v 

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./fraud_detection/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # 2. Data Validation (Runs in parallel with QA if 'needs' is removed, or after)
  data-validation:
    runs-on: ubuntu-latest
    needs: qa-testing
    defaults:
      run:
        working-directory: ./fraud_detection
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'fraud_detection/requirements.txt'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate data schema
        run: |
          # Replace this with your actual validation script
          python -c "print('Data validation passed')"

  build-and-push:
    runs-on: ubuntu-latest
    needs: [qa-testing, data-validation]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/kedro_pipelines
          tags: |
            # Tag with "latest" on every push to main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag with the Git Tag (v1.0.0) if it exists
            type=ref,event=tag
            # Tag with the SHA for internal tracking
            type=sha

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./fraud_detection
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
