name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 1. Quality Assurance (Lint & Test)
  qa-testing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fraud_detection
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'fraud_detection/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov

      - name: Run linting
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./fraud_detection/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # 2. Data Validation (Runs in parallel with QA if 'needs' is removed, or after)
  data-validation:
    runs-on: ubuntu-latest
    needs: qa-testing
    defaults:
      run:
        working-directory: ./fraud_detection
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'fraud_detection/requirements.txt'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate data schema
        run: |
          # Replace this with your actual validation script
          python -c "print('Data validation passed')"

  # 3. Containerization
  build-docker:
    runs-on: ubuntu-latest
    needs: [qa-testing, data-validation]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t loan-prediction:${{ github.sha }} .
          
      - name: Verify Docker Image
        run: |
          docker run loan-prediction:${{ github.sha }} python -c "print('Container health check passed')"
